<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container"><span class="navbar-brand">Employee Management System</span></div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">Add New Employee</div>
                <div class="card-body">
                    <form action="/insert" method="POST">
                        <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
                        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
                        <input type="text" name="phone" class="form-control mb-2" placeholder="Phone">
                        <select name="dept_id" class="form-select mb-3">
                            {% for dept in departments %}
                            <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-success w-100">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <form action="/" method="GET" class="mb-3">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search by name..." value="{{ request.args.get('search', '') }}">
                    <button class="btn btn-primary" type="submit">Search</button>
                    <a href="/" class="btn btn-secondary">Reset</a>
                </div>
            </form>

            <div class="card shadow-sm">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name & Contact</th>
                            <th>Dept</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for emp in employees %}
                        <tr>
                            <td>
                                <strong>{{ emp.name }}</strong><br>
                                <small class="text-muted">{{ emp.email }} | {{ emp.phone }}</small>
                            </td>
                            <td><span class="badge bg-info text-dark">{{ emp.dept_name }}</span></td>
                            <td>
                                <a href="/edit/{{ emp.id }}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <a href="/delete/{{ emp.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this record?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
