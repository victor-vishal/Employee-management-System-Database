<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
        <div class="card-body">
            <h4>Update Employee</h4>
            <form action="/edit/{{ employee.id }}" method="POST">
                <input type="text" name="name" class="form-control mb-2" value="{{ employee.name }}">
                <input type="email" name="email" class="form-control mb-2" value="{{ employee.email }}">
                <input type="text" name="phone" class="form-control mb-3" value="{{ employee.phone }}">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
